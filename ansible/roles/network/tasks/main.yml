---

- name: Install network tools
  ansible.builtin.package:
    name:
      - ethtool
      - wpa_supplicant
      - dhcpcd
      - nmap
      - iwd
      - networkmanager
      - network-manager-applet
      - networkmanager-openconnect
      - networkmanager-openvpn
    state: present
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2
  notify:
    - rkhunter propupdate

- name: Enable NetworkManager service
  ansible.builtin.service:
    name: NetworkManager
    state: started
    enabled: true

- name: deploy disable_mdns
  ansible.builtin.copy: src=1-disable_mdns.conf dest=/etc/systemd/resolved.conf.d/
  notify:
    - restart resolved

- name: deploy stub dns
  ansible.builtin.copy: src=10-stub-dns.conf dest=/etc/systemd/resolved.conf.d/
  notify:
    - restart resolved

- name: Update nsswitch.conf
  ansible.builtin.lineinfile:
    path: /etc/nsswitch.conf
    state: present
    regexp: '^hosts: mymachines resolve .*'
    line: 'hosts: mymachines mdns_minimal [NOTFOUND=return] resolve [!UNAVAIL=return] files myhostname dns'
