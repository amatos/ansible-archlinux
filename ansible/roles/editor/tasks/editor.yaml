- name: install neovim
  community.general.pacman:
    name: neovim
    state: present
- name: install Sublime Text
  kewlfft.aur.aur:
    name:
      - sublime-text-4
    use: yay
  become: true
  become_user: "{{ user.name }}"
  when: system_type == "desktop"
- name: install obsidian
  community.general.pacman:
    name: obsidian
    state: present
  when: system_type == "desktop"
- name: install Libre Office (fresh)
  community.general.pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - libreoffice-fresh
    - beanshell
    - coin-or-mp
    - gst-plugins-base-libs
    - libmythes
    - libpaper
    - libwpg
    - pstoedit
    - rhino
    - sane
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2
- name: install VSCode
  kewlfft.aur.aur:
    name:
      - visual-studio-code-bin
    use: yay
  when: system_type == "desktop"
  become: true
  become_user: "{{ user.name }}"
