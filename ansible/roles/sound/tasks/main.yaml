---

- name: Install alsa-utils and pipewire tools
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
      - alsa-utils
      - pipewire
      - pipewire-pulse
      - pipewire-alsa
      - pavucontrol
      - pipewire-roc
      - pipewire-v4l2
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2

- name: create directory for pulse
  ansible.builtin.file:
    path: "/home/{{ user.name }}/.config/pulse"
    state: directory
    owner: "{{ user.name }}"
