- name: install KDE Plasma meta package
  community.general.pacman:
    executable: powerpill
    name: "{{ item }}"
    state: present
  with_items:
    - bluedevil
    - breeze-gtk
    - discover
    - drkonqi
    - kde-gtk-config
    - kdeplasma-addons
    - kgamma
    - kinfocenter
    - krdp
    - kscreen
    - ksshaskpass
    - kwallet-pam
    - kwrited
    - ocean-sound-theme
    - oxygen
    - oxygen-sounds
    - plasma-browser-integration
    - plasma-desktop
    - plasma-disks
    - plasma-firewall
    - plasma-nm
    - plasma-pa
    - plasma-systemmonitor
    - plasma-thunderbolt
    - plasma-vault
    - plasma-welcome
    - plasma-workspace-wallpapers
    - powerdevil
    - print-manager
    - sddm
    - sddm-kcm
    - xdg-desktop-portal-kde
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2
