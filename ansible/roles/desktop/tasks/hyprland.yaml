- name: Install hyprshade
  kewlfft.aur.aur:
    name:
      - hyprshade
    use: yay
  become: true
  become_user: "{{ user.name }}"
  notify: Install hyprshade

- name: Deploy hyprshade config
  ansible.builtin.file:
    path: /usr/share/hyprshade/examples/config.toml
    state: ~/.config/hypr/hyprshade.toml
    mode: '0644'
  notify: Start hyprshade