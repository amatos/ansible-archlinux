##
# Firewall configuration
# ========================
# ufw and firewalld are supported
##
firewall: "firewalld"

##
# Bootloader configuration
# ========================
# refind and grub are supported
##
bootloader: "refind"

##
# Cryptdevice config
# ========================
# The device name of your luks device
##
#cryptdevice: /dev/nvmen1p2
cryptdevice: false

##
# Connectivity configuration
# ==========================
##
